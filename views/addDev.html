<html>
        <head>
                <link rel="stylesheet" href="styles.css">
        </head>
    <body>
            <center>  
                    <h1> Add new developer </h1>
            </center>

            
                <form action = "addNewDev" method="POST">
                    <p>
                        <br> First Name*: <input type="text" name="fname"/>
                        <br> Last Name: <input type="text" name="lname"/>
                        <br> Level: <select name="level">
                                                <option value = "BEGINNER">BEGINNER</option>
                                                <option value = "EXPERT">EXPERT</option>
                                                </select>
                        <br> State: <input type="text" name="state"/>
                        <br> Suburb: <input type="text" name="suburb"/>
                        <br> Street: <input type="text" name="street"/>
                        <br> Unit: <input type="text" name="unit"/>
                    </p>
                    <button>Submit</button>
                </form>
            <p>
                <br> Home Page: <a href = '/'> Home Page </a>
