<html>
        <head>
                <link rel="stylesheet" href="styles.css">
        </head>
    <body>
            <center>  
                    <h1> Add new task </h1>
            </center>

            
                <form action = "addNewTask" method="POST">
                    <p>
                        <br> Task Name: <input type="text" name="name"/>
                        <br> Task Assigned to: <input type="text" name="taskHandler"/>
                        <br> Task Due: <input type="date" name="due"/>
                        <br> Task Status: <select name="status">
                                                <option value = "InProgress">In Progress</option>
                                                <option value = "Completed">Completed</option>
                                                </select>
                        <br> Task Desc: <input type="text" name="desc"/>
                    </p>
                    <button>Submit</button>
                </form>
            <p>
                    <br> Home Page: <a href = '/'> Home Page </a>
                    <br> List all the tasks: <a href = '/listTasks'> List all Tasks</a>
            </p>

        
    </body>
</html>
